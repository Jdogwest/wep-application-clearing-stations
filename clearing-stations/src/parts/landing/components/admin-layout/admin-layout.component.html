<div class="admin-layout">
  <aside class="admin-layout__sidebar">
    <h2 class="admin-layout__title">SepticOne Admin</h2>
    <nav class="admin-layout__nav">
      <ul class="admin-layout__list">
        <li class="admin-layout__item">
          <a
            class="admin-layout__link"
            [routerLink]="'requests'"
            routerLinkActive="active"
            >Заявки</a
          >
        </li>
        <li class="admin-layout__item">
          <a
            class="admin-layout__link"
            [routerLink]="'teams'"
            routerLinkActive="active"
            >Бригады</a
          >
        </li>
        <li class="admin-layout__item">
          <a
            class="admin-layout__link"
            [routerLink]="'users'"
            routerLinkActive="active"
            >Пользователи</a
          >
        </li>
      </ul>
    </nav>
    <div class="admin-layout__logout">
      <button class="admin-layout__logout-button">Выйти</button>
    </div>
  </aside>

  <main class="admin-layout__content">
    <router-outlet></router-outlet>
  </main>
</div>
